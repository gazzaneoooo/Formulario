<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Formulário</title>
</head>
<body>
    
    <div class="campo">
        <h1 id="titulo">Cadastro de Devs</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>
    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required> 
            </div>
        </fieldset>

        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required> <!-- faz a verificação exigindo @ para email -->
        </div>

        <div class="campo">
            <label>Qual lado da aplicação você desenvolve?</label>
            <label>
                <input type="radio" name="devweb" value="frontend">Front-end <!-- radio é para caixa de seleção, selecionar opções, com BOTÕES -->
            </label>
            <label>
                <input type="radio" name="devweb" value="backend">Back-end
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack">Full Stack
            </label>
        </div>
    <div class="campo">
        <label for="senioridade">Senioridade</label>
        <select id= "senioridade"> <!-- select e option sera para escolha porém com LISTAS -->
            <option selected disabled value="">Selecione</option>
            <option>Junior</option>
            <option>Pleno</option>
            <option>Sênior</option>
        </select>
    </div>

    <fieldset class="grupo">
        <div id="check">
            <label><strong>Selecione as tecnologias que utiliza:</strong></label><br><br>
            <input type="checkbox" id="tecnologia" name="tecnologia" value="HTML"> <!-- função de seleção porem com possibilidade de multiplcas escolhas -->
            <label for="tecnologia">HTML</label>
            <input type="checkbox" id="tecnologia" name="tecnologia" value="CSS">
            <label for="tecnologia">CSS</label>
            <input type="checkbox" id="tecnologia" name="tecnologia" value="Javascript">
            <label for="tecnologia">Javascript</label>
            <input type="checkbox" id="tecnologia" name="tecnologia" value="PHP">
            <label for="tecnologia">PHP</label>
            <input type="checkbox" id="tecnologia" name="tecnologia" value="C#">
            <label for="tecnologia">C#</label>
            <input type="checkbox" id="tecnologia" name="tecnologia" value="Java">
            <label for="tecnologia">Java</label>
            <input type="checkbox" id="tecnologia" name="tecnologia" value="Python">
            <label for="tecnologia">Python</label>
        </div>
    </fieldset>

    <div class="campo">
        <br>
        <label>Conte um pouco da sua experiência:</label>
        <textarea row="6" style="width: 26em;" id="experiencia" name="experiencia"></textarea> <!-- espaço para escrever texto -->
    </div>
        
    <button class="botao" type="submit" onsubmit="">Concluído</button><!-- tipo de botão para envio -->
    </form>

</body>
</html>
